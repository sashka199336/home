<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        nav a, nav button {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font: inherit;
        }
        nav a:hover, nav button:hover {
            background-color: #ddd;
            color: black;
        }
        .button-link {
            background-color: #333;
            border: none;
            color: #f2f2f2;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .button-link:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
   <nav>
    <a href="{% url 'home' %}" class="nav-item">Home</a>
    <a href="{% url 'dashboard' %}" class="nav-item">Dashboard</a>
    <a href="{% url 'register' %}" class="nav-item">Register</a>
    <a href="{% url 'login' %}" class="nav-item">Login</a>

    {% if user.is_authenticated %}
        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-item">Logout</button>
        </form>
    {% endif %}
</nav>

    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?</p>
    <a href="{% url 'register' %}" class="button-link">Register</a>
</body>
</html>
