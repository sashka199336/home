<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav-item {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #333;
            border: none; /* Убираем границу для кнопки */
            cursor: pointer; /* Курсор в виде руки */
        }
        .nav-item:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="nav-item">Home</a>
        <a href="{% url 'dashboard' %}" class="nav-item">Dashboard</a>
        <a href="{% url 'register' %}" class="nav-item">Register</a>
        <a href="{% url 'login' %}" class="nav-item">Login</a>

        {% if user.is_authenticated %}
            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="nav-item">Logout</button>
            </form>
        {% endif %}
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
